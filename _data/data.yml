career-profile:
    title: Career Profile
    summary: |
      I always believe that **AI will change our lives more comfortable than now.**
      Hence, I have enough passion to do my work such as develop AI servies, experiment for making SOTA model, etc. 
      
      I'm working at Naver for solving difficult problems using machine learning. 
      Currently, my research interest is **Active Learning**. Briefly speaking, each of the data has a different
      impact to model while training. In other words, only some data which has huge impact to model is enough to train the model, 
      and we can save the labeling cost. I expect that it can solve many kinds of machine learning problems such as 
      **Semi-supervised Learning**, **Class Incremental Learning**, etc.
    
      If you want to know my work history, please download my [CV]().

