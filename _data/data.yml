experiences:
    - role: AI Research Engineer
      time: 2019 - Present
      company: Naver, Seongnam
      details: |
        Naver corp. expects me two roles; developing automatic pipeline, and doing research on new method. 
        During developing the automatic pipeline, I experienced **Dockerizing**, and **Airflow**. 
        For research perspective, I mainly use the pytorch but can use the tensorlfow either. 
        Moreover, there are lots of chances to use real service data in Naver so that I establish and use 
        the non-SQL DB, which is mongoDB for handling big data. Here are the summaries that I worked in Naver.
        - Naver Shopping Spam Review Image Filtering 
        - Active Learning and Semi-Supervised Learning in AI Assistant Audio Data 
        - DELPHI: Active Learning Pipeline for Image Classification 
        - Class Incremental Learning: Real Environment Setup

